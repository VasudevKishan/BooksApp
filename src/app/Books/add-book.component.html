<div>
  <div class="min-h-screen" style="width: 1152px">
    <h1 class="font-bold font-serif p-10 text-5xl">Add Book</h1>
    <hr class="h-px mb-8 bg-gray-200 border-0 dark:bg-gray-500" />
    <div class="px-12 text-left">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <table
          class="table-auto min-w-full border-spacing-3 border-white border-separate"
        >
          <tr>
            <td>Title</td>
            <td><input type="text" formControlName="title" /></td>
          </tr>

          <tr>
            <td>Author</td>
            <td><input type="text" formControlName="author" /></td>
          </tr>

          <tr>
            <td>Country</td>
            <td><input type="text" formControlName="country" /></td>
          </tr>

          <tr>
            <td>Pages</td>
            <td><input type="text" formControlName="pages" /></td>
          </tr>

          <tr>
            <td>Language</td>
            <td><input type="text" formControlName="language" /></td>
          </tr>

          <tr>
            <td>Year</td>
            <td><input type="text" formControlName="year" /></td>
          </tr>

          <tr>
            <td>Link</td>
            <td><input type="text" formControlName="link" /></td>
          </tr>

          <tr>
            <td>Image</td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td>
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                type="submit"
              >
                Submit
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
